        <figure>
            <img src="img/logo-reprograma.png" alt="imagem teste">
            <figcaption>Legenda da Imagem</figcaption>
        </figure>
        <h1>Preencha seu orçamento</h1>
        <form action="/#">
            <div>
                <label for="nome" class="box">Nome: </label>
                <input placeholder="Digite seu nome:" id="nome" type="text"  required>
                 <br>
                 <br>
            </div>
            <div>
                <label for="email" class="box">Email: </label>
                <input placeholder="Digite seu e-mail:" id="email" type="email" required>
                <br>
                <br>
            </div>
            <div>
                <label for="descricao" class="box">Descrição: </label>
                <textarea id="descricao" placeholder="Digite uma descrição:" name="descricao" cols="30" rows="10" required></textarea>
                <br>
                <br>
            </div>
            <div>
                <label for="material" class="box"> Material: </label>
                <select name="material"  id"material" multiple>
                    <option value="emailMarketing">Email Marketing</option>
                    <option value="landingPage">Landing Page</option>
                    <option value="mobile">Mobile</option>
                    <option value="outros">Outros</option>
                </select>
                <br>
                <br>
            </div>
            <div>
                <label class="box"> Você precisa de: </label>
                <input type="checkbox" id="designer" name="profissonais"<label for="designer">Designer</label>
                <input type="checkbox" id="gerente" name="profissonais"<label for="gerente">Gerente</label>
                <input type="checkbox" id="desenvolvedor" name="profissonais"<label for="desenvolvedor">Desenvolvedor</label><br><br>
            </div>
            <div>
            <label for="orcamento" class="box">Orçamento: </label>
            <select id="orcamento">
                <option value="1">Menos de R$100,00 </option>
                <option value="2">De R$100,00 a R$300,00 </option>
                <option value="3">De R$300,00 a R$500,00 </option>
                <option value="4">Mais de R$500,00 </option>
            </select>
            <br>
            <br>
            </div>
            <div>
                <label for"disponibilidade" class="box">Disponibilidade: </label>
                <input type="radio" id="integral" name="disponibilidade"> <span for="integral">Período Integral</span>
                <input type="radio" id="meioPeriodo" name="disponibilidade"> <span for="meioPeriodo">Meio Período</span>
                <input type="radio" id="ocasional" name="disponibilidade"> <span for="ocasional">Ocasional</span>
                <br>
                <br>
            </div>
            <div>
                <label for="prazo" class="box">Prazo</label>
                <input type="date" id="prazo" name="prazo">
                <br>
                <br>
            </div>
            <div>
                <label for="file" class="box">Arquivo complementar:</label>
                <input type="file" id="file" name="file">
                <br>
                <br>
            </div>

            <button type="submit">Enviar</button>

        </form>

    </body>


</html>
