<!DOCTYPE html>
<html lang="pt-br">  
    <head> 
        <meta charset="UTF-8">
        <title> Fomulário - Briefing</title>
        <link rel="icon" href="img/sun.png">
    </head>
    <body>
        <header>
            <img src="img/sun.png" alt="Solzinho que representa o logotipo da nossa marca">
             <h1>{Reprograma}</h1>
        <nav>          
            <u1>
                <li><a href="https://www.google.com.br" target="_blank">Orçamento</a></li>
                <li><a href="conteudo.html" target="_self">Conteúdo</a></li>
            </u1>
        </nav>
        </header>
        <h1>Preencha seu orçamento</h1>
        <form action="/#">
            <div>
                <label for="nome">Nome: </label>
                <input placeholder="Digite seu nome!" id="nome" type="text" required>
                 <br>
                 <br>
            </div>
            <div>
                <label for="email">Email: </label>
                <input placeholder="Digite seu e-mail!" id="email" type="email" required>
                <br>
                <br>
            </div>
            <div>
                <label for="descricao">Descrição: </label>
                <textarea id="descricao" placeholder="Digite uma descrição" name="descricao" cols="30" rows="10" required></textarea>
                <br>
                <br>
            </div>
            <div>
                <label for="material"> Material: </label>
                <select name="material"  id"material" multiple>
                    <option value="emailMarketing">Email Marketing</option>
                    <option value="landingPage">Landing Page</option>
                    <option value="mobile">Mobile</option>
                    <option value="outros">Outros</option>
                </select>
                <br>
                <br>
            </div>
            <div>
                <label> Você precisa de: </label><br>
                <input type="checkbox" id="designer" name="profissonais"<label for="designer">Designer</label><br>
                <input type="checkbox" id="gerente" name="profissonais"<label for="gerente">Gerente</label><br>
                <input type="checkbox" id="desenvolvedor" name="profissonais"<label for="desenvolvedor">Desenvolvedor</label><br><br>
            </div>
            <div>
            <label for="orcamento">Orçamento: </label>
            <select id="orcamento">
                <option value="1">Menos de R$100,00 </option>
                <option value="2">De R$100,00 a R$300,00 </option>
                <option value="3">De R$300,00 a R$500,00 </option>
                <option value="4">Mais de R$500,00 </option>
            </select>
            <br>
            <br>
            </div>
            <div>
                <label for"disponibilidade">Disponibilidade: </label>
                <input type="radio" id="integral" name="disponibilidade"> <label for="integral">Período Integral</label>
                <input type="radio" id="meioPeriodo" name="disponibilidade"> <label for="meioPeriodo">Meio Período</label>
                <input type="radio" id="ocasional" name="disponibilidade"> <label for="ocasional">Ocasional</label>
                <br>
                <br>
            </div>
            <div>
                <label for="prazo">Prazo</label>
                <input type="date" id="prazo" name="prazo">
                <br>
                <br>
            </div>
            <div>
                <label for="file">Arquivo complementar:</label><br>
                <input type="file" id="file" name="file">
                <br>
                <br>
            </div>

            <button type="submit">Enviar</button>

        </form>

    </body>


</html>
